<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題管理</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定 (他の画面と共通化)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                        'success-green': '#10b981', // 新規作成ボタンの緑
                        'error-red': '#ef4444',     // 削除ボタンの赤
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* 問題文・正答のプリフォーマットを維持し、はみ出しを防ぐ */
        .pre-wrap-clamp {
            white-space: pre-wrap;
            word-break: break-word;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* 3行に制限 */
            -webkit-box-orient: vertical;
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* gray-600 */
        }
        /* テーブルのレイアウト調整 */
        .table-layout-fixed {
            table-layout: fixed;
        }
        /* テーブルの列幅指定（Tailwindのスタイルを上書きまたは補完） */
        .col-id { width: 5%; }
        .col-question { width: 45%; } /* 問題文の幅を確保 */
        .col-category { width: 15%; }
        .col-answer { width: 20%; }
        .col-actions { width: 15%; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- メインコンテナ -->
    <div class="max-w-7xl mx-auto p-4 md:p-8 w-full flex flex-col flex-grow">
        
        <!-- ヘッダー -->
        <header class="mb-4 md:mb-6 border-b border-gray-200 pb-4 flex justify-between items-center flex-shrink-0">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">
                問題一覧 (管理)
            </h1>
            <a href="/home" class="text-primary-blue hover:text-primary-blue-hover font-medium flex items-center transition duration-150">
                ホームへ戻る
            </a>
        </header>

        <!-- 新規作成ボタン -->
        <div class="mb-6 flex-shrink-0">
            <a href="/admin/questions/new" class="inline-flex items-center px-4 py-2 bg-success-green text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                新規問題作成
            </a>
        </div>

        <!-- 問題一覧テーブルコンテナ (スクロール可能) -->
        <div class="bg-white shadow-xl rounded-xl overflow-y-auto flex-grow">
            <table class="min-w-full divide-y divide-gray-200 table-layout-fixed">
                <thead class="bg-gray-100 sticky top-0 z-10">
                    <tr>
                        <th scope="col" class="col-id px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                        <th scope="col" class="col-question px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">問題文</th>
                        <th scope="col" class="col-category px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">分野</th>
                        <th scope="col" class="col-answer px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">正答</th>
                        <th scope="col" class="col-actions px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="q : ${questions}" class="hover:bg-gray-50 transition duration-150">
                        <td th:text="${q.id}" class="col-id px-6 py-4 text-sm text-gray-900">1</td>
                        <td class="col-question px-6 py-4">
                            <!-- 問題文を3行に制限して表示 -->
                            <div th:text="${q.questionText}" class="pre-wrap-clamp">問題文テキスト</div>
                        </td>
                        <td th:text="${q.category.name}" class="col-category px-6 py-4 text-sm font-medium text-primary-blue">分野名</td>
                        <td class="col-answer px-6 py-4">
                            <!-- 正答を3行に制限して表示 -->
                            <div th:text="${q.correctAnswer}" class="pre-wrap-clamp text-success-green font-semibold">正答テキスト</div>
                        </td>
                        <td class="col-actions px-6 py-4 text-sm font-medium">
                            <div class="flex flex-col space-y-2">
                                <!-- 編集ボタン -->
                                <a th:href="@{|/admin/questions/${q.id}/edit|}" 
                                   class="text-primary-blue hover:text-primary-blue-hover transition duration-150 font-semibold whitespace-nowrap">
                                    編集
                                </a>
                                
                                <!-- 削除ボタン (フォーム) -->
                                <form th:action="@{|/admin/questions/${q.id}/delete|}" method="post" onsubmit="return confirm('本当に問題ID ' + [[${q.id}]] + ' を削除しますか？\nこの操作は元に戻せません。');">
                                    <button type="submit" 
                                            class="text-error-red hover:text-red-700 transition duration-150 font-semibold whitespace-nowrap">
                                        削除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
