<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームコメント編集</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定 (他の画面と共通化)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                        'success-green': '#10b981', // 保存ボタンの緑
                        'gray-button': '#6b7280',   // 戻るボタンの灰色
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 flex items-start justify-center">

    <!-- メインコンテナ -->
    <div class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-xl shadow-2xl border-t-8 border-primary-blue">
        
        <!-- タイトル -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-8 border-b pb-3 text-center">
            ホームコメント編集
        </h1>
        
        <!-- フォーム -->
        <form th:action="@{/admin/home-comment}" th:object="${homeComment}" method="post" class="space-y-6">
            
            <!-- 既存コメント更新用ID (Hidden) -->
            <input type="hidden" th:field="*{id}"/> 
            
            <!-- コメント内容 -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">コメント内容：</label>
                <textarea id="content" th:field="*{content}" rows="5"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue sm:text-sm"
                          placeholder="ホーム画面に表示するコメントを入力してください"></textarea>
            </div>

            <!-- ボタン群 -->
            <div class="flex justify-end space-x-4 pt-4 border-t mt-8">
                
                <!-- ホームに戻るボタン -->
                <a th:href="@{/home}" 
                   class="px-5 py-2 rounded-lg font-semibold text-white bg-gray-button hover:bg-gray-600 transition duration-200 shadow-md flex items-center">
                    ホームに戻る
                </a>

                <!-- 保存ボタン -->
                <button type="submit" 
                        class="px-5 py-2 rounded-lg font-semibold text-white bg-success-green hover:bg-green-600 transition duration-200 shadow-md">
                    保存
                </button>
            </div>
        </form>

    </div>
</body>
</html>
