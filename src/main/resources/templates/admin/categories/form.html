<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id == null ? '分野新規作成' : '分野編集'}">分野登録・編集</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定 (他の画面と共通化)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                        'success-green': '#10b981', // 保存ボタンの緑
                        'gray-button': '#6b7280',   // 戻るボタンの灰色
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center py-10">

    <!-- フォームコンテナ -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-8 border-primary-blue">
        
        <!-- タイトル -->
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3" 
            th:text="${category.id == null ? '分野新規作成' : '分野編集'}">
            カテゴリ新規作成
        </h1>
        
        <!-- フォーム -->
        <form th:action="${category.id == null} ? @{/admin/categories} : @{'/admin/categories/' + ${category.id}}" 
              method="post" 
              class="space-y-6">
            
            <!-- 分野名フィールド -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">分野名：<span class="text-error-red"></span></label>
                <input type="text" 
                       id="name"
                       name="name" 
                       th:value="${category.name}" 
                       required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue sm:text-sm"
                       placeholder="例: 情報セキュリティ">
            </div>
            
            <!-- 説明フィールド -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">説明：</label>
                <textarea id="description" 
                          name="description" 
                          th:field="${category.description}"
                          rows="4"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-blue focus:border-primary-blue sm:text-sm"
                          placeholder="例: この分野は情報システムの保護に関する基本的な概念を含みます。"></textarea>
            </div>
            
            <!-- ボタン群 -->
            <div class="flex justify-end space-x-4 pt-4">
                <!-- 戻るボタン -->
                <a href="/admin/categories" 
                   class="px-5 py-2 rounded-lg font-semibold text-white bg-gray-button hover:bg-gray-600 transition duration-200 shadow-md flex items-center">
                    一覧に戻る
                </a>

                <!-- 保存ボタン -->
                <button type="submit" 
                        class="px-5 py-2 rounded-lg font-semibold text-white bg-success-green hover:bg-green-600 transition duration-200 shadow-md">
                    <span th:text="${category.id == null ? '新規作成' : '更新して保存'}">保存</span>
                </button>
            </div>
        </form>
        
    </div>
</body>
</html>
