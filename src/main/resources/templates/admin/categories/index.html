<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分野管理</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定 (他の画面と共通化)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                        'success-green': '#10b981', // 新規追加ボタンの緑
                        'error-red': '#ef4444',     // 削除ボタンの赤
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- メインコンテナ -->
    <div class="max-w-5xl mx-auto p-4 md:p-8">
        
        <!-- ヘッダー -->
        <header class="mb-6 md:mb-8 border-b border-gray-200 pb-4 flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">
                分野一覧 (管理)
            </h1>
            <a href="/home" class="text-primary-blue hover:text-primary-blue-hover font-medium flex items-center">
                ホームへ戻る
            </a>
        </header>

        <!-- 新規追加ボタン -->
        <div class="mb-6">
            <a href="/admin/categories/new" class="inline-flex items-center px-4 py-2 bg-success-green text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                新規分野追加
            </a>
        </div>

        <!-- 分野一覧テーブル -->
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">分野名</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">説明</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="cat : ${categories}" class="hover:bg-gray-50 transition duration-150">
                        <td th:text="${cat.id}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
                        <td th:text="${cat.name}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${cat.description}" class="px-6 py-4 whitespace-pre-wrap text-sm text-gray-500"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-3">
                                <!-- 編集ボタン -->
                                <a th:href="@{|/admin/categories/${cat.id}/edit|}" 
                                   class="text-primary-blue hover:text-primary-blue-hover transition duration-150 font-semibold">
                                    編集
                                </a>
                                
                                <!-- 削除ボタン (フォーム) -->
                                <form th:action="@{|/admin/categories/${cat.id}/delete|}" method="post" onsubmit="return confirm('本当に分野「' + [[${cat.name}]] + '」を削除しますか？\nこの操作は元に戻せません。');">
                                    <button type="submit" 
                                            class="text-error-red hover:text-red-700 transition duration-150 font-semibold">
                                        削除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
