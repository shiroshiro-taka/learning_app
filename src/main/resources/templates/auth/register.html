<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 学習支援システム</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定（主要な青色を定義）
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* フォームグループの間隔を調整するためのカスタムスタイル */
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<!-- 画面中央にコンテンツを配置し、背景色を設定 -->
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">

    <!-- 新規登録カードコンテナ -->
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6">

        <!-- ヘッダー部分 -->
        <header class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">新規登録</h2>
            <p class="mt-2 text-sm text-gray-600">新しいアカウントを作成してください。</p>
        </header>

        <!-- エラーメッセージ表示エリア (Thymeleafの条件付き表示を保持) -->
        <!-- エラーが存在する場合、赤色の警告スタイルを適用 -->
        <div th:if="${error}" th:text="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm" role="alert">
            <!-- エラーメッセージのプレースホルダー -->
        </div>

        <!-- 新規登録フォーム -->
        <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-6">

            <!-- ユーザー名フィールド -->
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
                <input
                    id="username"
                    type="text"
                    th:field="*{username}"
                    placeholder="ユーザー名を入力"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150 ease-in-out placeholder-gray-400"
                />
            </div>

            <!-- パスワードフィールド -->
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <input
                    id="password"
                    type="password"
                    th:field="*{password}"
                    placeholder="パスワードを入力"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150 ease-in-out placeholder-gray-400"
                />
            </div>

            <!-- 登録ボタン -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-primary-blue hover:bg-primary-blue-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-150 ease-in-out"
                >
                    登録
                </button>
            </div>
        </form>

        <!-- ログインへ戻るリンク -->
        <p class="text-center text-sm">
            <a th:href="@{/login}" class="font-medium text-primary-blue hover:text-primary-blue-hover">
                ログインへ戻る
            </a>
        </p>

    </div>
</body>
</html>
