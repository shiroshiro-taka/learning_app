<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 学習支援システム</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwindのカスタム設定（主要な青色を定義）
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1c55c8', // ボタンやアクセント用の青
                        'primary-blue-hover': '#1747a5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* フォームグループの間隔を調整するためのカスタムスタイル */
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<!-- 画面中央にコンテンツを配置し、背景色を設定 -->
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">

    <!-- ログインカードコンテナ -->
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6">

        <!-- ヘッダー部分 -->
        <header class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">学習支援システム</h2>
            <p class="mt-2 text-sm text-gray-600">ログインしてください。</p>
        </header>

        <!-- メッセージ表示エリア (Thymeleafの条件付き表示を保持) -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm" role="alert">
            ユーザー名またはパスワードが違います。
        </div>
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-sm" role="alert">
            ログアウトしました。
        </div>
        <div th:if="${param.registered}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg text-sm" role="alert">
            登録が完了しました。ログインしてください。
        </div>

        <!-- ログインフォーム -->
        <form th:action="@{/login}" method="post" class="space-y-6">

            <!-- ユーザー名フィールド -->
            <div class="form-group">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
                <input
                    id="username"
                    type="text"
                    name="username"
                    placeholder="ユーザー名を入力"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150 ease-in-out placeholder-gray-400"
                />
            </div>

            <!-- パスワードフィールド -->
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    placeholder="パスワードを入力"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150 ease-in-out placeholder-gray-400"
                />
            </div>

            <!-- ログインボタン -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-primary-blue hover:bg-primary-blue-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-150 ease-in-out"
                >
                    ログイン
                </button>
            </div>
        </form>

        <!-- 新規登録リンク -->
        <p class="text-center text-sm">
            <a th:href="@{/register}" class="font-medium text-primary-blue hover:text-primary-blue-hover">
                新規登録はこちら
            </a>
        </p>

    </div>
</body>
</html>
